<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TubeWranglerr</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="auth-page">
      <section class="auth-card">
      <h1 class="auth-title">Login</h1>
      <form id="login-form" class="auth-form">
        <input name="username" placeholder="Usuário" value="admin" required />
        <input name="password" placeholder="Senha" type="password" required />
        <button id="login-btn" type="submit">Entrar</button>
      </form>
      <div id="output" class="auth-msg"></div>
      </section>
    </main>
    <script>
      document.getElementById('login-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const output = document.getElementById('output');
        const button = document.getElementById('login-btn');
        output.textContent = '';
        button.disabled = true;

        const form = new FormData(event.target);
        const payload = {
          username: form.get('username'),
          password: form.get('password'),
        };

        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
          });

          const body = await response.json().catch(() => ({}));
          if (!response.ok) {
            output.textContent = body.error || 'Falha no login';
            return;
          }

          window.location.href = '/';
        } catch {
          output.textContent = 'Erro de conexão com o servidor';
        } finally {
          button.disabled = false;
        }
      });
    </script>
  </body>
</html>
